<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* განლაგება ვერტიკალურად */
            background-color: lightblue;
            padding: 10px;
        }
        .child {
            width: 50px;
            height: 50px;
            background-color: coral;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
