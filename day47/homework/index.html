<!-- ჩანაწის ყურების შემდეგ დაწერეთ justify-content რას აკეთებს და ყველა მისი value ჩამოწერეთ კიდე რას აკეთებენ ის value-ები
5) შექმენით ერთი დიდი div  და  მასში შეიტანეთ შვილი div ები შემდეგ გაანაწილეთ ეს შვილი დივები ისე რომ მათ შორის იყოს თანაბარი სივრცე  გამოიყენეთ justify content
6) შექმენით ერთი დიდი div  და  მასში შეიტანეთ შვილი div ები შემდეგ დაალაგეთ ეს შვილი დივები ზევიდან ქვევით გამოიყენეთ  flex direction
უმარტივესი დავალებებია შემდეგ გაკვეთილზე ბევრად რთულები იქნება -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* შიგთავსის განაწილება */
            background-color: lightgray;
            padding: 10px;
        }
        .child {
            width: 50px;
            height: 50px;
            background-color: teal;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
