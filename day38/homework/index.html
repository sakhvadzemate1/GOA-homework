<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation</title>
    <style>
        /* 1. პირველი პარაგრაფი დიდი ასოებით */
        .uppercase {
            text-transform: uppercase;
        }

        /* 2. მეორე პარაგრაფი პატარა ასოებით */
        .lowercase {
            text-transform: lowercase;
        }

        /* 3. მესამე პარაგრაფი პირველი ასო დიდი დანარჩენი პატარები */
        .capitalize {
            text-transform: capitalize;
        }

        /* 4. პარაგრაფი მწვანე ტალღოვანი ხაზით */
        .wavy-line {
            border-bottom: 3px solid green;
            color: black;
            padding-bottom: 10px;
        }

        /* 5. პარაგრაფი წყვეტილი ხაზით ზემოდან და ქვევით */
        .dashed-line {
            border-top: 2px dashed red;
            border-bottom: 2px dashed red;
            padding: 10px;
        }

        /* 6. პარაგრაფი ლურჯი წყვეტილი ხაზებით შუაში */
        .blue-dashed {
            border-top: 2px dashed blue;
            border-bottom: 2px dashed blue;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- 1. პირველი პარაგრაფი დიდი ასოებით -->
    <p class="uppercase">ეს ტექსტი იქნება მხოლოდ დიდი ასოებით.</p>

    <!-- 2. მეორე პარაგრაფი პატარა ასოებით -->
    <p class="lowercase">ეს ტექსტი იქნება მხოლოდ პატარა ასოებით.</p>

    <!-- 3. მესამე პარაგრაფი პირველი ასო დიდი დანარჩენი პატარები -->
    <p class="capitalize">ეს ტექსტი აქვს მხოლოდ პირველი ასო დიდი დანარჩენი პატარები.</p>

    <!-- 4. პარაგრაფი მწვანე ტალღოვანი ხაზით -->
    <p class="wavy-line">ეს პარაგრაფი აქვს მწვანე ტალღოვანი ხაზი ქვემოთ.</p>

    <!-- 5. პარაგრაფი წყვეტილი ხაზით ზემოდან და ქვევით -->
    <p class="dashed-line">ეს პარაგრაფი წყვეტილი ხაზებით ზემოდან და ქვევით.</p>

    <!-- 6. პარაგრაფი ლურჯი წყვეტილი ხაზებით შუაში -->
    <p class="blue-dashed">ეს პარაგრაფი წყვეტილი ხაზებით ლურჯ ფერში შუაში.</p>

</body>
</html>
