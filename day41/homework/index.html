<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-selectors Example</title>
  <style>
    /* 1) Pseudo-selectors მნიშვნელობები:
       :link - არასდროს დაჭერილი ლინკები
       :visited - უკვე მონახულებული ლინკები
       :hover - ელემენტზე მაუსის გადატარების ეფექტი
       :active - ლინკზე დაჭერის მომენტის ეფექტი */

    /* 2) არასდროს დაჭერილი ლინკების ფერი ლურჯი */
    a:link {
      color: blue;
    }

    /* 3) უკვე მონახულებული ლინკების ფერი იასამნისფერი */
    a:visited {
      color: violet;
    }

    /* 4) მაუსის ლინკზე გადატარებისას ტექსტისა და background-ის ცვლილება */
    a:hover {
      color: white;
      background-color: darkblue;
      text-decoration: none; /* ხაზგასმა მოიხსნას hover-ზე */
    }

    /* 5) ლინკზე დაჭერის მომენტში background გამუქდეს და ტექსტის ზომა შეიცვალოს */
    a:active {
      background-color: black;
      color: white;
      font-size: 1.1em; /* ტექსტის ზომა ოდნავ გაიზარდოს */
    }

    /* 6) ლინკი ნორმალურ მდგომარეობაში შავი, hover-ზე მუქი ნაცრისფერი */
    a.hover-gray {
      color: black;
      text-decoration: none; /* ხაზგასმა თავიდანვე მოიხსნას */
    }
    a.hover-gray:hover {
      color: darkgray;
    }

    /* 7) underline მხოლოდ hover-ზე */
    a.hover-underline {
      text-decoration: none;
    }
    a.hover-underline:hover {
      text-decoration: underline; /* ხაზგასმა hover-ზე */
    }
  </style>
</head>
<body>
  <h1>Pseudo-selectors Demonstration</h1>

  <!-- 2) არასდროს დაჭერილი ლინკი -->
  <a href="https://example.com" class="link">Never Clicked Link</a><br>

  <!-- 3) უკვე მონახულებული ლინკი -->
  <a href="https://google.com" class="visited">Visited Link</a><br>

  <!-- 4) hover ეფექტი -->
  <a href="https://openai.com" class="hover">Hover Over Me</a><br>

  <!-- 5) active ეფექტი -->
  <a href="https://github.com" class="active">Active State Link</a><br>

  <!-- 6) შავი ლინკი hover-ის დროს ნაცრისფერი -->
  <a href="https://wikipedia.org" class="hover-gray">Black to Gray Link</a><br>

  <!-- 7) underline მხოლოდ hover-ზე -->
  <a href="https://news.com" class="hover-underline">Hover for Underline</a>
</body>
</html>
