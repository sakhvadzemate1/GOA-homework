<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფონტების მაგალითი</title>
    <!-- Google Fonts-ის დაყენება -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lora&family=Open+Sans&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* CSS კოდები */
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
        }

        p {
            font-family: 'Open Sans', sans-serif;
        }

        .special-text {
            font-family: 'Poppins', sans-serif;
        }

        .quote {
            font-family: 'Lora', serif;
        }
    </style>
</head>
<body>

    <h1>მნიშვნელოვანი სათაური Montserrat</h1>
    <p>ეს ტექსტი შერჩეული ფონტით - Open Sans</p>
    <p class="special-text">ეს არის სპეციალური ტექსტი Poppins ფონტით</p>
    <p class="quote">„ციტატა Lora ფონტით“</p>
    
</body>
</html>
